<LoadPlugin python>
    Globals true
</LoadPlugin>

<Plugin python>
    ModulePath "/usr/lib/collectd/plugins/radosgw/"
    Encoding "utf-8"
    LogTraces true
    Interactive false
    Import "radosgw"
    <module radosgw>
        AccessKey "access_key"
        secretKey "secret_key"
        Host "radosgw_address"
        Verbose True
    </module>
</Plugin>
