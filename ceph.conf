
<LoadPlugin python>
    Globals true
</LoadPlugin>

<Plugin python>
    ModulePath "/etc/collectd"
    Encoding "utf-8"
    LogTraces true
    Interactive false
    Import "ceph"
    <module ceph>
        AccessKey "access_key"
        secretKey "secret_key"
        Host "radosgw_address"
        Verbose True
    </module>
</Plugin>
